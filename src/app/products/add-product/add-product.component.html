<mat-card [formGroup]="form">

  <mat-card-title>Add product</mat-card-title>

  <mat-card-content>
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Name">
      <mat-error *ngIf="form.get('name').invalid">Field cannot be empty</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="price" matInput placeholder="Price">
    </mat-form-field>
    <mat-form-field>
      <textarea formControlName="description" matInput placeholder="Description"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button [disabled]="!form.valid" mat-button (click)="addProduct()">Submit</button>
  </mat-card-actions>

</mat-card>
